<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="popup.css">
    <title>Block YouTube Music</title>
</head>

<body>
    <div id="logo-cnt">
        <img id="logo" src="icons/App-logo-yellow.png" alt="">
    </div>
    <h2>Music is Blocked</h2>
    <div id="dark-mode-ctn">
        <h2 id="dark-mode-h2">Dark Mode: </h2>
        <div class="switch-wrapper">
            <label class="switch">
                <input checked id="darkmode-checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
